<form [formGroup]="userloginform" (ngSubmit)="login()"  >
    <div class="container">
  
  <h1 style="text-align:center">User Login</h1>
  <br><br>
  
  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" class="form-control" formControlName="email"> 
    
  
    <div *ngIf="!userloginform.get('email')?.valid && (userloginform.get('email')?.dirty|| userloginform.get('email')?.touched)" 
    class="error">
        <div *ngIf="userloginform.get('email')?.errors?.['required']">
            <small class="text-danger">Email is required</small>
        </div>
        <div *ngIf="userloginform.get('email')?.errors?.['email']">
          <small class="text-danger">Check the Email format </small>
      </div>
    </div>
  
    </div>
    <br><br>
  
  
  <div class="form-group">
    <div >
      <label for="password"><b>Password</b></label>
    <input  type="password" ng-model="password" placeholder=" Enter your password" class="form-control" formControlName="Password">
    <div *ngIf="!userloginform.get('password')?.valid && (userloginform.get('password')?.dirty|| userloginform.get('password')?.touched)" 
    class="error">
        <div *ngIf="userloginform.get('password')?.errors?.['required']">
            <small class="text-danger">Enter your password</small>
        </div>
  </div>
  </div>
  </div>
  <br><br>
  
  <div class="form-group">
    <div style="text-align:center">
    
    <button class="btn-primary" (click)="login()">Login</button>
  </div>
  </div>
  
  
  <br>
  </div>
  
  </form>
